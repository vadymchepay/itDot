<div class="project-description flex-box">
    <div class="text-center wow fadeInUp" data-wow-duration="0.5s">
        <h2>{{ projectDescription.title }}</h2>
        <p>{{ projectDescription.description }}</p>
        <p class="tc-title">Date:</p>
        <p>{{ projectDescription.finish_date }}</p>
        <p class="tc-title">Position:</p>
        <p>{{ projectDescription.role }}</p>
        <p class="tc-title">Responsibilities: </p>
        <p>{{ projectDescription.responsibilities }}</p>
        <p class="tc-title">Technologies: </p>
        <p>{{ projectDescription.techs }}</p>
    </div>
</div>
